	<script>
		window.onload = function() {
        // Make an AJAX request to load the XML data
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            // Parse the XML data
            var xmlDoc = this.responseXML;
            var data = xmlDoc.getElementsByTagName("UPDocDetails")[0].childNodes[0].nodeValue;

            // Update page with data
            document.getElementById("my-output").innerHTML = "The data is: " + data;
          }
        };
        xhttp.open("GET", "file:///C:/Users/Redemptor-PC/Documents/WebProject/up.xml", true);
        xhttp.send();
      };
	</script>
